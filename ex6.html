<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array & Loop</h1>
    <script>
      var coworker = ["suyeon","leezche","worker3","worker4","worker5"];
    </script>
    <h2>co workers</h2>
    <ul>
      <script>
        var i=0;
        while(i < coworker.length){
            document.write('<li><a href="https://google.com">'+coworker[i]+'</a></li>');
            i++;
        }
      </script>
    </ul>
  </body>
</html>
